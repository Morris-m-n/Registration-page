<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Resources/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">

  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">eMobilis</a>
  </div>
</nav>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="gallery.html">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="sign-up.html">sign up</a>
      </li>
    </ul>
  </div>

</nav>

<div class="carousel slide" id="carouseldemo" data-bs-slide="carousel">
    <div class="carousel-inner">
        <div class="carousel-item">
            <img class="w-100" src="Resources/Images/Corvette.jpg" alt="">
            <div class="carousel-caption">
                <h5>Corvette C8 series</h5>
            </div>
        </div>

        <div class="carousel-item active">
            <img class="w-100" src="Resources/Images/Datsun.jpg" alt="">
            <div class="carousel-caption">
                <h5>Datsun 1964 Model</h5>
            </div>
        </div>

        <div class="carousel-item">
            <img class="w-100" src="Resources/Images/Nissan.jpg" alt="">
            <div class="carousel-caption">
                <h5>Datsun 1969 Model</h5>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button"
    data-bs-target="#carouseldemo"
    data-bs-slide="prev">
        <span class="carousel-control-button-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button"
    data-bs-target="#carouseldemo"
    data-bs-slide="next">
        <span class="carousel-control-button-next-icon"></span>
    </button>
</div>

<script src="Resources/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
